<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ParkMeNow</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">ParkMeNow</h1>

    <!-- Mapa -->
    <div id="map" class="w-full h-96 rounded-lg shadow-lg mb-6"></div>

    <!-- Tarjetas de parking -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for parking in parkings %}
        <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
            <h2 class="font-bold text-xl">{{ parking.name }}</h2>
            <p>Estado: 
                {% if parking.is_available %}
                    <span class="text-green-600 font-semibold">Disponible</span>
                {% else %}
                    <span class="text-red-600 font-semibold">Ocupado</span>
                {% endif %}
            </p>
            <p>Precio: ${{ parking.hourly_price }}/hora</p>
            <a href="{% url 'create_reservation' %}" class="mt-2 inline-block bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded">Reservar</a>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    const map = L.map('map').setView([18.4861, -69.9312], 13); // Coordenadas Santo Domingo
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    {% for parking in parkings %}
    L.marker([{{ parking.latitude }}, {{ parking.longitude }}])
        .addTo(map)
        .bindPopup("<b>{{ parking.name }}</b><br>Precio: ${{ parking.hourly_price }}<br>{% if parking.is_available %}Disponible{% else %}Ocupado{% endif %}");
    {% endfor %}
</script>
</body>
</html>
