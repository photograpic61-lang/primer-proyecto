{% extends 'base.html' %}
{% block content %}
<div class="bg-white rounded shadow-lg p-6 max-w-lg mx-auto text-center">
    <h1 class="text-2xl font-bold mb-4">Eliminar Proyecto</h1>
    <p class="mb-4">¿Está seguro que desea eliminar "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600">Eliminar</button>
        <a href="{% url 'project-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded shadow hover:bg-gray-600 ml-2">Cancelar</a>
    </form>
</div>
{% endblock %}
