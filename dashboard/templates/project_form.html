{% extends 'base.html' %}
{% block content %}
<div class="bg-white rounded shadow-lg p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Editar Proyecto{% else %}Nuevo Proyecto{% endif %}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
            {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
        </button>
    </form>
</div>
{% endblock %}
